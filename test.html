            function validateEmail469898000017527002() {
                var form = document.forms['WebToLeads469898000017527002'];
                var emailFld = form.querySelectorAll('[ftype=email]');
                var i;
                for (i = 0; i < emailFld.length; i++) {
                    var emailVal = emailFld[i].value;
                    if ((emailVal.replace(/^\s+|\s+$/g, '')).length != 0) {
                        var atpos = emailVal.indexOf('@');
                        var dotpos = emailVal.lastIndexOf('.');
                        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                            alert('Please enter a valid email address. ');
                            emailFld[i].focus();
                            return false;
                        }
                    }
                }
                return true;
            }
            function mobileValidation469898000017527002() {
                var phoneField = document.forms['WebToLeads469898000017527002']['Mobile'];
                var phoneVal = phoneField.value.trim();
                var phoneRegex = /^[6-9]\d{9}$/;

                if (!phoneRegex.test(phoneVal)) {
                    alert('Please enter a valid 10-digit Indian mobile number starting with 6-9.');
                    phoneField.focus();
                    return false;
                }

                return true;
            }
